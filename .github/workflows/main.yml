name: Update Badminton
on:
  schedule:
    - cron: '0 */1 * * *' # Cek setiap 1 jam agar link tidak basi
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Run
        run: |
          pip install requests
          python huya_grabber.py
      - name: Push
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "HuyaBot"
          git add live.m3u
          git commit -m "Update Badminton Link" || exit 0
          git push
