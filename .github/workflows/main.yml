name: Update Badminton
on:
  schedule:
    - cron: '0 */1 * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install & Run
        run: |
          pip install requests
          python huya_grabber.py
      - name: Push to Repo
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "HuyaBot"
          git add live.m3u
          git commit -m "Update Badminton $(date)" || exit 0
          git push
